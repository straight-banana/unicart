<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | UniCart</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-purple-200 to-violet-400">

  <div class="bg-white p-6 rounded-xl w-[320px] shadow">
    <h1 class="text-2xl font-bold text-center mb-4 text-violet-700">
      Create Account
    </h1>

    <input id="username" placeholder="Username"
      class="w-full p-2 border rounded mb-2"/>

    <input id="email" type="email" placeholder="Email"
      class="w-full p-2 border rounded mb-2"/>

    <input id="password" type="password" placeholder="Password"
      class="w-full p-2 border rounded mb-4"/>

    <button id="registerBtn"
      class="w-full bg-violet-500 text-white p-2 rounded">
      Register
    </button>

    <p class="text-sm text-center mt-3">
      Already have an account?
      <a href="login.html" class="underline text-violet-600">Login</a>
    </p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAyJ9h60-ZKlLXoD061u5PJvcTddLK_958",
  authDomain: "unicart-c9cc2.firebaseapp.com",
  projectId: "unicart-c9cc2",
  storageBucket: "unicart-c9cc2.firebasestorage.app",
  messagingSenderId: "498329018726",
  appId: "1:498329018726:web:ce6a79d1ff8ea1ffe228a7",
  measurementId: "G-53C0T6XWRY"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerBtn").onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        alert("All fields required");
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", cred.user.uid), {
          email,
          username,
          createdAt: serverTimestamp()
        });

        window.location.href = "app.html";
      } catch (e) {
        alert(e.message);
      }
    };
  </script>
</body>
</html>
